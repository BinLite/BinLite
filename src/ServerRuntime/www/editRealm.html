<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=1280, initial-scale=1">
  <script src="/shared/main.js" type="module"></script>
  <script src="/shared/editRealm.js" type="module"></script>
  <link rel="stylesheet" href="/styles.css">
  <link rel="icon" type="image/x-icon" href="/favicon.png">
  <title>BinLite</title>
</head>

<body>
  <div class="header flex space-between stretch">
    <div class="flex gap">
      <a class="flex center" href="/">
        <img src="/img/banner.png" height="24">

    <p class="title" id="title">Edit Realm</p>

    <button style="float: right" id="updateBtn">Update</button>
    <button style="float: right" id="cancelBtn">Cancel</button>

    <div class="tableOuter">
      <p class="title">Permissions</p>

        <tr>
          <th>User</th>

        </tr>
      </table>
    </div>
  </div>

<!DOCTYPE html>
<html>

<head>

  <script src="/scripts/editItem.js" type="module"></script>
  <link rel="stylesheet" href="/styles/styles.css">

  <title>BinLite</title>
</head>

<body>
  <object type="text/html" data="templates/header.html" height="44"></object>

    <button style="float: right" id="createBtn">Create</button>
  </div>
